<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music search</title>
    <link href="./public/style.css" rel="stylesheet" />
    <link rel="icon" href="https://img.icons8.com/bubbles/2x/music.png" />
    <a href="https://icons8.com/icon/114896/google-web-search"></a>
  </head>

  <body>
    <div class="container">
      <img
        class="logo"
        src="https://img.icons8.com/clouds/2x/music.png"
        alt="logo"
      />
      <form class="search-wrapper cf">
        <input
          id="input"
          type="text"
          placeholder="Search here..."
          required=""
        />
        <button id="button" type="submit">Search</button>
      </form>
    </div>
    <div id="banner"><img id="bannerImg" ult="banner img" src="" /></div>
    <ul id="ul"></ul>
    <script src="./public/dom.js"></script>
  </body>
</html>
